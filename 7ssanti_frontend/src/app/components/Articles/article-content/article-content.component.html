<div class="w-full p-2 bg-gray-50 border-[1px] border-gray-200 my-2 rounded-md   ">
    <div class="flex space-x-4">
        <img class="h-12 w-12 rounded-full shadow"
            [src]="article.barber?.profilePic"
            alt="">
        <div>
            <a routerLink="/barber/{{article.barber?.id}}" class="font-medium   "> {{article.barber?.fullName}} </a>
            <p class=" font-light text-xs  ">03/02/2024 23:51</p>
        </div>
    </div>
    <div class="relative">
        <div class="w-full h-full absolute flex items-center">
            <div class="flex w-full justify-between">
                <button (click)="backMedia()" class="bg-gray-800 text-white rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg></button>
                <button (click)="nextMedia()" class="bg-gray-800 text-white rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 6l6 6l-6 6" /></svg></button>
            </div>
        </div>
        <p class="text-sm text-gray-700  py-2">
            {{article.description}}
        </p>
        <div *ngIf="article.medias[mediaStep].mediaLink" class="flex justify-center p-4">
            <video loading="lazy" *ngIf="article.medias[mediaStep].type == 'VIDEO'" controls [src]="article.medias[mediaStep].mediaLink"></video>
            <img loading="lazy" *ngIf="article.medias[mediaStep].type == 'IMAGE'" class="rounded-md max-h-[400px] max-w-full" [src]="article.medias[mediaStep].mediaLink" alt="">
        </div>
    </div>
    <div class="p-2 flex space-x-6">
        <div class="flex space-x-2 ">
            <button *ngIf="exist == false" (click)="addLike()" class="text-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /></svg>
            </button>
            <button *ngIf="exist" (click)="removeLike()" class="text-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z" stroke-width="0" fill="currentColor" /></svg>
            </button>
            <p>{{likes}} Likes</p>
        </div>
        <button (click)="showArticle()" class="flex space-x-2"> 
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 20l1.3 -3.9c-2.324 -3.437 -1.426 -7.872 2.1 -10.374c3.526 -2.501 8.59 -2.296 11.845 .48c3.255 2.777 3.695 7.266 1.029 10.501c-2.666 3.235 -7.615 4.215 -11.574 2.293l-4.7 1" /></svg>
            <p>{{article.comments.length}} Comments</p> 
        </button>
    </div>
</div>
<app-article-info [article]="article" [user]="user" (closeEvent)="closeModal($event)" [showform]="showed"></app-article-info>
