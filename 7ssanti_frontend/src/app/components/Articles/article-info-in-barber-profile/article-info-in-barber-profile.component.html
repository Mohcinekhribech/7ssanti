<div (mouseenter)="showinfo = true" (mouseleave)="showinfo = false" *ngIf="article.medias.length!=0" class="h-[300px] w-full bg-cover  rounded-md bg-[url('{{article.medias[0].mediaLink}}')] duration-400 transform"> 
    <div *ngIf="showinfo" class="bg-gray-600 bg-opacity-30 w-full h-full rounded-md relative">
        <div class="">
            <div class="p-2 flex space-x-6 text-white justify-center pt-6">
                <div class="flex space-x-2 ">
                    <div *ngIf="exist == false" class="text-red-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /></svg>
                    </div>
                    <div *ngIf="exist" class="text-red-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart-filled" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z" stroke-width="0" fill="currentColor" /></svg>
                    </div>
                    <p>{{article.likes.length}} Likes</p>
                </div>
                <div class="flex space-x-2"> 
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 20l1.3 -3.9c-2.324 -3.437 -1.426 -7.872 2.1 -10.374c3.526 -2.501 8.59 -2.296 11.845 .48c3.255 2.777 3.695 7.266 1.029 10.501c-2.666 3.235 -7.615 4.215 -11.574 2.293l-4.7 1" /></svg>
                    <p>{{article.comments.length}} Comments</p> 
                </div>
            </div>
        </div>
        <div *ngIf="article.description.length != 0" class="bg-gray-900 bg-opacity-60 w-full absolute bottom-0 p-2 rounded-lg">
            <p class="text-white text-sm">{{article.description}}</p>
        </div>
    </div> 
</div>
