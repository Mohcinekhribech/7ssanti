<div class="h-screen flex items-center">
    <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md my-auto">
        <div class="px-6 py-4">
            <div class="flex justify-center mx-auto">
                <img class="w-auto h-7 sm:h-8" src="../../../../assets/logo/1.png" alt="">
            </div>

            <form (submit)="register()">

                <div>
                    <label for="username" class="block text-sm text-gray-800 dark:text-gray-200">your picture</label>
                    <input (change)="addImage(ImageInput)" #ImageInput name="picture" accept="image/*" type="file"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg focus:border-[#8EAE69] focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-[#8EAE69]" />
                </div>

                <div>
                    <label for="username" class="block text-sm text-gray-800 dark:text-gray-200">first name</label>
                    <input [(ngModel)]="info.fullName" name="firstName" type="text"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg focus:border-[#8EAE69] focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-[#8EAE69]" />
                </div>

                <div>
                    <label for="username" class="block text-sm text-gray-800 dark:text-gray-200">date of birth</label>
                    <input [(ngModel)]="info.dateOfBirth" name="firstName" type="date"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg focus:border-[#8EAE69] focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-[#8EAE69]" />
                </div>

                <div>
                    <label for="username" class="block text-sm text-gray-800 dark:text-gray-200">Email</label>
                    <input [(ngModel)]="info.email" name="email" type="email"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg focus:border-[#8EAE69] focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-[#8EAE69]" />
                </div>
                <div>
                    <label for="years_of_exp" class="block text-sm text-gray-800 dark:text-gray-200">Email</label>
                    <input [(ngModel)]="info.yearsOfExperience" name="years_of_exp" type="number"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg focus:border-[#8EAE69] focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-[#8EAE69]" />
                </div>
                <div class="mt-4">
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm text-gray-800 dark:text-gray-200">Password</label>
                        <a href="#" class="text-xs text-gray-600 dark:text-gray-400 hover:underline">Forget Password
                            ?</a>
                    </div>

                    <input [(ngModel)]="info.password" name="password" type="password"
                        class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-500 bg-white border rounded-lg focus:border-[#8EAE69] focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-[#8EAE69]" />
                </div>
                <div class="w-full capitalize mt-6 flex flex-end">
                    <app-primary-button>
                        Sign In
                    </app-primary-button>
                </div>
                <p *ngIf="error" class="text-red-400">{{ error }}</p>
            </form>
            <p class="mt-8 text-xs font-light text-center text-gray-400"> you have an account? <a routerLink="/login"
                    class="font-medium text-gray-700 dark:text-gray-200 hover:underline">Login</a></p>
        </div>
    </div>
